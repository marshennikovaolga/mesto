<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./pages/index.css">
        <title>Проект Место: Россия</title>
    </head>
    <body class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Лого проекта">
            </header>
            <main class="content">
                <section class="profile" aria-label="данные профиля">
                    <div class="profile__info">
                        <img class="profile__pic" src="./images/profile_pic.jpg" alt="Жак-Ив Кусто">
                        <h1 class="profile__person">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__btn-edit" aria-label="Редактировать профиль"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__btn-add" aria-label="Добавить карточку"></button>
                </section>
                <section class="elements">
                    <ul class="cards">
                        <li class="cards__item">
                            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image" />
                            <div class="cards__description">
                                <h2 class="cards__title">Карачаевск</h2>
                                <button class="cards__btn" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__item">
                            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image" />
                            <div class="cards__description">
                                <h2 class="cards__title">Гора Эльбрус</h2>
                                <button class="cards__btn" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__item">
                            <img src="./images/dombai.jpg" alt="Домбай" class="cards__image" />
                            <div class="cards__description">
                                <h2 class="cards__title">Домбай</h2>
                                <button class="cards__btn" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__item">
                            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image" />
                            <div class="cards__description">
                                <h2 class="cards__title">Гора Эльбрус</h2>
                                <button class="cards__btn" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__item">
                            <img src="./images/dombai.jpg" alt="Домбай" class="cards__image" />
                            <div class="cards__description">
                                <h2 class="cards__title">Домбай</h2>
                                <button class="cards__btn" type="button"></button>
                            </div>
                        </li>
                        <li class="cards__item">
                            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image" />
                            <div class="cards__description">
                                <h2 class="cards__title">Карачаево-Черкессия</h2>
                                <button class="cards__btn" type="button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__description">© 2023 Mesto Russia</p>
            </footer>


            <div class="popup">
                <div class="popup__content">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__container">
                    <fieldset class="popup__inputs">
                        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" aria-label="Имя" />
                        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="Исследователь океана" aria-label="Пофессия" />
                        <button class="popup__submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
                </div>
            </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
